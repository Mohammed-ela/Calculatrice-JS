<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="calculatrice en javascript simple">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Mini Calculatrice</h1>
        <form id="calculator-form">
            <label for="number1">Nombre 1:</label>
            <input type="number" id="number1" name="number1" step="any" required>
            
            <label for="number2">Nombre 2:</label>
            <input type="number" id="number2" name="number2" step="any" required>
            
            <label for="operation">Opération:</label>
            <select id="operation" name="operation" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
    
            <button type="submit">Calculer</button>
            <button type="reset">Réinitialiser</button>
        </form>
    


        <div id="results">
            <!-- Affichage du resultat -->
        </div>
        <div class="error">
            <!-- Affichage des erreurs -->
        </div>

    </body>
</html>
