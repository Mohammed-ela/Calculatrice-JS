<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="calculatrice en javascript simple">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <script src="main.js"></script>
        <style>
        .error{
            color: red;
        }
        </style>
    </head>
    <body>
        <h1>Mini Calculatrice</h1>
        <form id="formulaire">
            <label for="number1">Number 1 :</label>
            <input type="number" id="number1" name="number1" step="any" required>
            
            <label for="operation">Operation :</label>
            <select id="operation" name="operation" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <label for="number2">Number 2 :</label>
            <input type="number" id="number2" name="number2" step="any" required>
            
            <button type="submit">Calculate</button>
            <button type="reset">Reset</button>
        </form>
    


        <div id="results">
            <!-- Affichage du resultat -->
        </div>
        <div class="error">
            <!-- Affichage des erreurs -->
        </div>

    </body>
</html>
